<form style="width:570px; margin:0 auto;" ng-submit="salvar()">
    <div style="float: left; width: 30px; height: 100%; margin-top:5px; position: fixed">
        <button type="submit" title="Salvar" class="btn btn-success" style="margin-bottom:10px;">
            <i class="icon-ok"></i>
        </button>

        <button type="button" title="Voltar" ng-click="voltar()" class="btn btn-primary" style="margin-bottom:10px;">
            <i class="icon-home"></i>
        </button>

        <a href="#myModal" title="Remover" ng-show="removeId>0" role="button" class="btn btn-danger" data-toggle="modal">
            <i class="icon-trash"></i>
        </a>
    </div>
    <div style="float: right; border-left: 1px dotted #ccc; width:500px; padding-left:10px;" ng-transclude>


    </div>


    <!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Confirmação Remoção</h3>
        </div>
        <div class="modal-body">
            <p>{{removeTitulo}} <strong>{{removeNome}}</strong></p>

        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Fechar</button>
            <a class="btn btn-primary" ng-click="remover(removeId)">Sim</a>
        </div>
    </div>
</form>
